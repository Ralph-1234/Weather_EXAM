<header>
    <a routerLink="">Home</a>
</header>

    <div class="container">
      <h2>Saved Cities</h2>
      <ul *ngIf="savedCities.length > 0; else noCities" class="list-group">
    <li
      *ngFor="let city of savedCities; let i = index"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ city }}
      <button class="btn btn-danger btn-sm" (click)="removeCity(i)">Remove</button>
    </li>
  </ul>
      <ng-template #noCities>
        <p>No cities saved yet.</p>
      </ng-template>
    </div>

<router-outlet></router-outlet>
